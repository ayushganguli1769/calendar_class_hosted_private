{% extends 'base.html' %}
{% block title %}SignUp{% endblock title %}
{% block style_sheet %}
    {% load static %}
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'colorlib/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'colorlib/css/style_login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

{% endblock style_sheet %}
{% block main_code %}
    <div class="main" style="padding:0px;">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="my_container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'colorlib/images/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="#" class="{% static 'colorlib/signup-image-link' %}">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="login" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
{% endblock main_code %}
{% block java_script %}
    <script src="{% static 'colorlib/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'colorlib/js/main.js' %}"></script>
    
{% endblock java_script %}
